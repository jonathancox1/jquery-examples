<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <p id="the-message">Pardon me, would you please</p>
  <button id="the-button">Click me?</button>
  <script>
    /*
    When the button is clicked, change the text of the paragraph #the-message to "You clicked me!", and the text of the button #the-button to "Click again?".d
    */

    $('#the-button').on('click', function () {
      $('#the-button').text('Click again?');
      $('#the-message').text('You clicked me')
    })

  </script>

</body>

</html>
